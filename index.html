<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Mit navn er Kasper Westeraa</h1>
      <h1>Hvad er dit?</h1>
    </div>

    <div class="form">
      <form onsubmit="onSubmit(event)">
        <label class="name" for="fname">Fornavn</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Dit fornavn.."
          oninput="checkInput()"
        />

        <label class="name" for="lname">Efternavn</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Dit efternavn.."
          oninput="checkInput()"
        />

        <input type="submit" id="button" value="Submit" />
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
